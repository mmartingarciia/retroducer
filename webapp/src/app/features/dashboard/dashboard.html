<div class="p-4">
    <!-- Header / Search -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0 fw-bold">Retroduce</h2>
        <input type="text" class="search-bar w-50" placeholder="Buscar canciones, artistas...">
    </div>

    <!-- Recently Played -->
    <div class="mb-5">
        <div class="section-title">Escuchado recientemente</div>
        <div class="d-flex overflow-auto pb-2">
            <div *ngFor="let item of recentItems" class="recent-item shadow-sm">
                <i class="bi bi-music-note-beamed fs-1 text-secondary"></i>
            </div>
        </div>
    </div>

    <!-- Action Grid -->
    <div class="row g-4">
        <!-- Card: Conectar -->
        <div class="col-md-4">
            <div class="action-card d-flex flex-column justify-content-between">
                <div>
                    <div class="card-title"><i class="bi bi-wifi"></i> Conectar al dispositivo</div>
                    <p class="text-muted small">Configura la IP del ESP32</p>
                    <input type="text" class="form-control input-dark" placeholder="IP (ej. 192.168.4.1)"
                        value="192.168.4.1">
                    <input type="text" class="form-control input-dark" placeholder="Puerto (80)" value="80">
                </div>
                <button class="btn btn-outline-light w-100 rounded-pill mt-3">Probar Conex.</button>
            </div>
        </div>

        <!-- Card: Elegir Pistas -->
        <div class="col-md-4" (click)="goToPlaylistEditor()" style="cursor: pointer;">
            <div class="action-card d-flex flex-column justify-content-center align-items-center text-center">
                <i class="bi bi-music-note-list fs-1 mb-3 text-success"></i>
                <div class="card-title">Elegir Pistas</div>
                <p class="text-muted small">Crear nueva playlist</p>
            </div>
        </div>

        <!-- Card: Subir (Placeholder) -->
        <div class="col-md-4">
            <div
                class="action-card d-flex flex-column justify-content-center align-items-center text-center opacity-50">
                <i class="bi bi-cloud-upload fs-1 mb-3"></i>
                <div class="card-title">Subir</div>
                <p class="text-muted small">Disponible en editor</p>
            </div>
        </div>
    </div>
</div>
